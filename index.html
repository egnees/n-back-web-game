<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-back game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <noscript>JavaScript is turned off. Make in on please.</noscript>
    <div id="main">
        <div id="n-back-game">
            <div id="n-back-header">
                <p id="done-n-back">0 of 30</p>
                <button class="n-back-buttons" id="start-n-back-button" onclick="startGame()">Start</button>
            </div>

            <div id="n-back-grid">
                <div class="grid-row" id="grid-1-row">
                    <div class="grid-cell" id="grid-cell-1-1"></div>
                    <div class="grid-cell" id="grid-cell-1-2"></div>
                    <div class="grid-cell" id="grid-cell-1-3"></div>
                </div>
                <div class="grid-row" id="grid-2-row">
                    <div class="grid-cell" id="grid-cell-2-1"></div>
                    <div class="grid-cell" id="grid-cell-2-2"></div>
                    <div class="grid-cell" id="grid-cell-2-3"></div>    
                </div>
                <div class="grid-row" id="grid-3-row">
                    <div class="grid-cell" id="grid-cell-3-1"></div>
                    <div class="grid-cell" id="grid-cell-3-2"></div>
                    <div class="grid-cell" id="grid-cell-3-3"></div>
                </div>
            </div>

            <div id="n-back-buttons-div">
                <button class="n-back-buttons" id="position-button" onclick="positionButtonClicked()">
                    A: Position
                </button>

                <button class="n-back-buttons" id="sound-button" onclick="soundButtonClicked()">
                    L: Sound
                </button>
            </div>

            <div id="n-back-results">
                <div class="results-div" id="position-results"></div>
                <div class="results-div" id="audio-results"></div>
                <div class="results-div" id="total-results"></div>
            </div>
        </div>

        <div id="n-back-settings">
            <div class="config-div" id="N-argument">
                N: 
                <input type="number" value="3" class="n-back-number-input" id="n-back-arg-input">
            </div>
            <div class="config-div" id="amount-argument">
                Piceces:
                <input type="number" value="30" class="n-back-number-input" id="amount-arg-input">
            </div>
            <div class="config-div" id="memorize-time-argument">
                Memorize time: 
                <input type="number" value="1" class="n-back-number-input" id="memorize-time-arg-input">
                seconds
            </div>
            <div class="config-div" id="show-time-argument">
                Show time: 
                <input type="number" value="1" class="n-back-number-input" id="show-time-arg-input">
                seconds
            </div>
            <button class="n-back-buttons" id="save-settings-button" onclick="saveSettingsButtonPressed()">
                Save
            </button>
        </div>
    </div>
        
    <script src="js/main.js"></script>
</body>
</html>
